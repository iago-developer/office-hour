<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="theme-color" content="#45185B" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/new.css" media="all" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png" />
    <link rel="manifest" href="./images/site.webmanifest" />
  </head>
  <body>
    <div class="elementsForm">
      <div class="fieldForm">
        <label for="">Nome</label>
        <input type="text" name="f_name" id="f_name" placeholder="Nome">
      </div>
      <div class="fieldForm">
        <label for="">Dia</label>
        <input type="number" class="read" name="f_day" id="f_day" value="16" readonly>
      </div>
      <div class="fieldForm">
        <label for="">Mês</label>
        <input type="text" class="read" name="f_month" id="f_month" value="Janeiro" readonly>
      </div>
      <div class="fieldForm">
        <label for="">Ano</label>
        <input type="number" class="read" name="f_year" id="f_year" value="2025" readonly>
      </div>
      <div class="fieldForm">
        <label for="">Horário de Chegada</label>
        <input type="time" name="f_arrival_time" id="f_arrival_time" placeholder="Horário de Chegada">
      </div>
      <div class="fieldForm">
        <label for="">Horário de Saída</label>
        <input type="time" name="f_departure_time" id="f_departure_time" placeholder="Horário de Saída">
      </div>
    </div>
    <div class="buttonsForm">
      <button class="btn-general">Cancelar</button>
      <button class="btn-general">Gravar</button>
    </div>
  </body>
  <script src="js/new.js" type="module" defer></script>
</html>
